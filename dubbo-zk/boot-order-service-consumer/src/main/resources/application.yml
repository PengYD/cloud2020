server:
  port: 8081

dubbo:
  application:
    name: boot-order-service-consumer
  registry:
    address: 127.0.0.1:2181
    protocol: zookeeper

  protocol:
    name: dubbo
    port: 20880
  monitor:
    protocol: registry
  consumer:
    #    全局设置超时时间
    timeout: 5000
    #    重试次数
    retries: 5

